<app-navbar-logged></app-navbar-logged>

<div class="container">
    <form class="card" style="width: 25rem; margin: 2rem auto;" autocomplete="off" [formGroup]="profileEditForm" (ngSubmit)="confirmBox()">
        <div class="card-body">
          <h5 class="card-title text-center">Perfil {{ipUsuario}}</h5>
          <p class="card-text text-center " style="font-size: 4.5rem;" *ngIf="perfilObject?.rol_id==1">
            <i class="fa-solid fa-user" ></i>
          </p>
          <p class="card-text text-center " style="font-size: 4.5rem;" *ngIf="perfilObject?.rol_id==2">
            <i class="fa-solid fa-user-tie" ></i>
          </p>
          <p class="card-text text-center " style="font-size: 4.5rem;" *ngIf="perfilObject?.rol_id==3">
            <i class="fa-solid fa-user-astronaut"></i>
          </p>
          <p class="card-text text-center " style="font-size: 1.5rem;">@{{perfilObject?.username_usuario}} <i class="fa-solid fa-circle-check text-success" style="font-size: 1rem;" title="Cuenta verificada"></i></p>
    
        </div>
        <ul class="list-group list-group-flush" >
            <li class="list-group-item"><input type="text" class="form-control" formControlName="username"  placeholder="Nombre de usuario" [(ngModel)]="perfilObject.username_usuario"
                [class.is-invalid]="usernameValidate"></li>
            <li class="list-group-item"><input type="text" class="form-control" formControlName="nombre"  placeholder="Nombre" [(ngModel)]="perfilObject.nombre_usuario"
                [class.is-invalid]="nombreValidate"></li>
            <li class="list-group-item"><input type="text" class="form-control" formControlName="apellidos"  placeholder="Apellidos" [(ngModel)]="perfilObject.apellidos_usuario"
                [class.is-invalid]="apellidosValidate"></li>
            <li class="list-group-item"><input type="email" class="form-control" formControlName="email" placeholder="Corre electronico" [(ngModel)]="perfilObject.email_usuario"
                [class.is-invalid]="emailValidate"></li>
            <li class="list-group-item"><input type="text" class="form-control" formControlName="numero" placeholder="Número" [(ngModel)]="perfilObject.numero_usuario"
                [class.is-invalid]="numeroValidate"></li>
            <li class="list-group-item"><input type="text" class="form-control" formControlName="ip" placeholder="Ip" [(ngModel)]="perfilObject.ip_public_usuario"
                [class.is-invalid]="ipValidate"></li>
            <li class="list-group-item">
                <input type="password" class="form-control" formControlName="contraseña" placeholder="Nueva contraseña" [class.is-invalid]="contraseniaValidate" *ngIf="passwordInput===true">
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="cambiarContraseña" id="flexCheckDefault" [(ngModel)]="passwordInput">
                    <label class="form-check-label" for="flexCheckDefault">
                        Cambiar contraseña
                    </label>
                </div>
            </li>    
        
        </ul>
        <div class="card-body">
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-primary" value="Guardar">
            </div>
        </div>
    </form>
</div>
